<body>

    <div id="container_sup">
        <button href="#" id="button_cadastro"> Cadastrar </button>

    <div id="container_all">

            <p> Login </p>
        </div>

        </div>

            <input type="submit" value="Entrar" id="button_sign">  </input>
        </div>
    </form>
    </div>

    <div id="sub_login">
        <a href="#" class="last"> Esqueci a senha </a>
        <a href="#" class="last"> Esqueci o E-mail</a>
    </div>

</body>
</html>
